<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container starts here -->
    <main class="parent">
        <!-- text container starts here -->
        <div class="text-container">
            <img src="public/images/logo.svg" alt="logo" class="logo">
            <h3>For Individuals</h3>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving
            organization wellness.</p>
        </div>
        <!-- form container starts here -->
        <div class="form-container">
            <form action="#">
                <div class="item-flex">
                    <div class="item1">
                        <label for="name">First Name</label>
                        <input type="text" placeholder="Tolu" id="name">
                        <label for="gender">Gender</label>
                        <input type="text" name="gender" id="gender" placeholder="Select here"><img src="public/images/form-filled-form-filled-u-angle-down.png" alt="icon" class="image">
                        <label for="weight">Weight(KG)</label>
                        <input type="text" placeholder="Enter Weight">
                    </div>
                    <div class="item2">
                        <label for="Last">Last Name</label>
                        <input type="text">
                        <label for="date">Date of Birth</label>
                        <input type="text" placeholder="Select here"><img src="public/images/form-filled-form-filled-ua-calendar-alt.png" alt="" class="image2">
                        <label for="height">Height (CM)</label>
                        <input type="text" placeholder="Enter height here...">
                    </div>
                </div>
                <!-- flex displaying column -->
                <div class="column-container">
                    <label for="activity">Activity level</label>
                    <input type="text" placeholder="Select here">
                    <img src="public/images/form-filled-form-filled-u-angle-down.png" alt="icon" class="image3">
                    <label for="pass">Password</label>
                    <input type="password">
                    <img src="public/images/form-filled-form-filled-edit-show.png" alt="icon" class="image4">
                    <input type="submit" value="Register">
                </div>
                <p>By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span></p>
            </form>
        </div>
    </main>
</body>
</html>
